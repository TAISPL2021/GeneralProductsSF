

<table mat-table [dataSource]="pedidos" class="mat-elevation-z8" multiTemplateDataRows>

    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
    <ng-container matColumnDef="Usuario.name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Usuario.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Usuario.lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.Usuario.lastName}} </td>
    </ng-container> 
    <ng-container matColumnDef="Usuario.email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.Usuario.email}} </td>
    </ng-container>
    <ng-container matColumnDef="Usuario.phone">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element">{{element.Usuario.phone}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Enviado">
        <th mat-header-cell *matHeaderCellDef> Enviar Pedido</th>
        <td  mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary"  [routerLink]="['crear',element.id]">
                <mat-icon>forward</mat-icon>
            </button>    
        </td>
    </ng-container>
    <ng-container matColumnDef="Factura">
        <th mat-header-cell *matHeaderCellDef> Enviar Factura</th>
        <td  mat-cell *matCellDef="let element">
            <div *ngIf="programacion.GenerarFactura == true">
                <button mat-mini-fab color="primary">
                    <mat-icon>note</mat-icon>
                </button> 
            </div>
            
        </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"  [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            
                <mat-card style="width: 100%;">
                    <table mat-table [dataSource]="element.Carrito" class="mat-elevation-z8" multiTemplateDataRows style="width: 100%;">
                    
                        <ng-container matColumnDef="producto_id">
                            <th mat-header-cell *matHeaderCellDef> Id </th>
                            <td mat-cell *matCellDef="let col"> {{col.producto_id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="producto_nombre">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let col"> {{col.producto_nombre}} </td>
                        </ng-container>
                        <ng-container matColumnDef="producto_cantidad">
                            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                            <td mat-cell *matCellDef="let col"> {{col.producto_cantidad}} </td>
                        </ng-container> 
                        <tr mat-header-row *matHeaderRowDef="displayedCart"></tr>
                        <tr mat-row *matRowDef="let row2; columns: displayedCart"></tr>
                    </table>
                    
                </mat-card>           
            </div>
        </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="expandedElement = expandedElement === row ? null : row; deleteProduct(row)">
    ></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

  </table>
