<br>
<button mat-raised-button>Crear Reporte Mensual</button>
<button mat-raised-button>Crear Reporte Anual</button>
<br>
<br>
<table mat-table class="mat-elevation-z8">

  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id reporte </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de creaci√≥n de la orden </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>

  <ng-container matColumnDef="shippingDate">
    <th mat-header-cell *matHeaderCellDef> Fecha envio de la orden </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <ng-container matColumnDef="clientName">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <ng-container matColumnDef="clientEmail">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Id producto </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

<ng-container matColumnDef="productName">
  <th mat-header-cell *matHeaderCellDef> Producto </th>
  <td mat-cell *matCellDef="let element">  </td>
</ng-container>

<ng-container matColumnDef="quantity">
  <th mat-header-cell *matHeaderCellDef> Cantidad </th>
  <td mat-cell *matCellDef="let element">  </td>
</ng-container>

<ng-container matColumnDef="subtotal">
  <th mat-header-cell *matHeaderCellDef> Subtotal </th>
  <td mat-cell *matCellDef="let element">  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
