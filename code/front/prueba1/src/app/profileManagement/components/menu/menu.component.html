<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport color="primary"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false" >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a *ngIf="programacion.GenerarFactura == true" mat-list-item routerLink="profileManagement/actualizar">Actualizar Datos</a>
        <a *ngIf="programacion.CrearPromocion == true" mat-list-item routerLink="/home">Eliminar cuenta</a>
  
      </mat-nav-list>
      
    </mat-sidenav>
    <mat-sidenav-content>
      
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        
        
      
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
