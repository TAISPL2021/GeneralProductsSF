<div *ngIf="product">
    <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title><b>Nombre:</b> {{product.title}}</mat-card-title>
          <mat-card-subtitle><b>Precio:</b> {{product.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.image" alt>
        <mat-card-content>
          <p>
            {{product.description | slice:0:10}}
          </p>
        </mat-card-content>
        <mat-card-actions *ngIf="programacion.ComprarProducto == true">
            <button (click)="addCart()" mat-raised-button color="accent">a√±adir al carrito</button>
        </mat-card-actions>
      </mat-card>
</div>
